{% extends 'base.html' %}
{% load static %}

{% block form %}
    <form class="js-form">
    <div class="" align=center>
        <p>
        <select class="js-select" size="1" name="bludo_id"
            id="select-subject-{{ 'id1' }}"> 
            <option selected value = None> "{{default_select1}}"</option>
            {% for el in select_bludo %}
                <option value="{{el.id}}"> {{el.nazvanie}}</option>
            {% endfor %}
        </select></p>
    </div>

     <div class="" align=center>
        <p>
            <select class="js-select" name="ingredient_id" 
                id="select-subject-{{ 'id2' }}" size="1">
                <option selected value = None>"{{default_select2}}"</option>   
                {% for el in select_ingredient %}
                    <option value="{{el.id}}" >{{el.nazvanie}}</option>
                {% endfor %}
            </select>
        </p>
    </div>
    </form>
{% endblock %}

{% block content %}
    <div class="container">
                <table class="table table-hover js-table">
                    <colgroup>
                        <col style="width: 15%;">
                        <col style="width: 60%;">
                        <col style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">Название</th>
                            <th scope="col">Рецепт</th>
                            <th scope="col">Ингредиенты</th>
                        </tr>
                    </thead>
                    <tbody>        
                       
                        {% for el in result_select %}
                               <tr>
                                    <td>{{ el.nazvanie }}</td>
                                    <td>{{ el.prigotovlenie }} </td>
                                    <td>{{ el.ingredients.all|join:", " }} </td>
                                 </tr>
                        {% endfor %}
                    </tbody>
                </table>
    </div>
{% endblock %}
